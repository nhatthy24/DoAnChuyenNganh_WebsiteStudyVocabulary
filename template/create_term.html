    <link rel="shortcut icon" href="https://assets.quizlet.com/a/j/dist/app/i/logo/2021/q-twilight.389092a385cb51d.png">
    <link rel="manifest" href="/manifest.webmanifest">

<body>
    <div class="container">
        <div class="row">
            <div class="header-title-page">
                <h2 class="CreateSetHeader-title">Tạo học phần mới</h2>
                <div class="CreateSetHeader-headingContent">
                    <div class="titleContent">
                        <h6>Tiêu đề</h6>
                        <input type="text" id="title-term" placeholder="Nhập tiêu đề">
                    </div>
                    <div class="descriptionContent">
                        <h6>Mô tả</h6>
                        <textarea id="description-term" placeholder="Thêm mô tả"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row CreateSetHeader-PermissionAndImport">
            <div class="col-lg-6">
                <span style="cursor: pointer">
                    <button type="button" class="btn-import">Nhập từ Word, Excel, Google docs...</button>
                </span>

            </div>
            <div class="col-lg-2">
                <div class="display-term">
                    <div>Hiển thị với mọi người</div>
                    <span>
                        <button type="button" class="btn-edit-display">Thay đổi</button>
                    </span>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="display-term">
                    <div>Chỉ tôi có quyền chỉnh sửa</div>
                    <span>
                        <button type="button" class="btn-edit-display">Thay đổi</button>
                    </span>
                </div>
            </div>
            <div class="col-lg-2">
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="UIFloatedCard UIFloatedCard--white">
                <div class="UIFileChooser">
                    <form class="UIFileChooser-form">
                        <input accept="image/bmp,image/jpeg,image/png" aria-label="Chọn tệp để tải lên" capture="environment" class="UIFileChooser-input js-keymaster-allow" name="UIFileChooser1" type="file">
                    </form>
                    <div class="UIFileChooser-contents">
                    <div class="CreateSetDiagramUploader-banner">
                        <div class="CreateSetDiagramUploader-bannerImage"></div>
                        <div class="CreateSetDiagramUploader-bannerText">
                            <h4 class="UIHeading UIHeading--four"><span>Thêm sơ đồ và gắn nhãn</span>
                            </h4>
                            <p class="UIParagraph">
                                <span>Kéo và thả ảnh bất kỳ hoặc
                                    <a class="UILink" data-testid="UILink-anchor" href="#">
                                        <span>chọn một hình ảnh</span>
                                    </a>.
                                </span>
                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="TermRows-termRowWrap" data-term-luid="term-0">
                <div class="TermRow">
                    <div class="TermRow-bareSide TermRow-bareSide--word TermText">&nbsp;</div>
                    <div class="TermRow-bareSide TermRow-bareSide--definition TermText">&nbsp;</div>
                    <div class="TermContent has-richTextToolbar rt-clean-design">
                        <div class="TermContent-inner" draggable="true">
                            <div class="StudiableItemToolbar">
                                <span class="StudiableItemToolbar-counter">1</span>
                                <div class="StudiableItemToolbar-editableToggles"></div>
                                <div class="StudiableItemToolbar-actionableToggles">
                                    <span class="ContextToggle">
                                        <span class="UIIconButton is-Popover is-Tooltip UIOverlayTrigger-target">
                                            <button aria-label="Xoá thẻ này" class="btn-delete-card" tabindex="-1" type="button">
                                                <span class="UIButton-wrapper">
                                                   <i class="fa-solid fa-trash"></i>
                                                </span>
                                            </button>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="TermContent-inner-padding">
                                <div class="TermContent-sides" draggable="true">
                                    <div class="TermContent-sideWrap">
                                        <div class="TermContent-side TermContent-side--word">
                                            <div class="WordSide">
                                                <div class="RichTextEditor">
                                                    <div class="PMEditor notranslate" data-testid="PMEditor">
                                                        <div contenteditable="true" tabindex="2" role="textbox" aria-multiline="true" aria-labelledby="editor-term-side" class="ProseMirror">
                                                        </div>
                                                    </div>
                                                    <div class="PMEditor-border"></div>
                                                    <span></span>
                                                    <span class="RichTextEditor-label">
                                                        <div class="RichTextEditor-labelText">THUẬT NGỮ</div>
                                                    </span>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                        <div class="TermContent-side TermContent-side--definition">
                                            <div class="DefinitionSide">
                                                <div class="DefinitionSide-richTextEditor">
                                                    <div class="RichTextEditor">
                                                        <div class="PMEditor notranslate" data-testid="PMEditor">
                                                            <div contenteditable="true" tabindex="2" role="textbox" aria-multiline="true" aria-labelledby="editor-definition-side" class="ProseMirror">
                                                            </div>
                                                        </div>
                                                        <div class="PMEditor-border"></div>
                                                        <span></span>
                                                        <span class="RichTextEditor-label">
                                                            <div class="RichTextEditor-labelText">ĐỊNH NGHĨA</div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="TermRows-termRowWrap" data-term-luid="term-0">
                <div class="TermRow">
                    <div class="TermRow-bareSide TermRow-bareSide--word TermText">&nbsp;</div>
                    <div class="TermRow-bareSide TermRow-bareSide--definition TermText">&nbsp;</div>
                    <div class="TermContent has-richTextToolbar rt-clean-design">
                        <div class="TermContent-inner" draggable="true">
                            <div class="StudiableItemToolbar">
                                <span class="StudiableItemToolbar-counter">2</span>
                                <div class="StudiableItemToolbar-editableToggles"></div>
                                <div class="StudiableItemToolbar-actionableToggles">
                                    <span class="ContextToggle">
                                        <span class="UIIconButton is-Popover is-Tooltip UIOverlayTrigger-target">
                                            <button aria-label="Xoá thẻ này" class="btn-delete-card" tabindex="-1" type="button">
                                                <span class="UIButton-wrapper">
                                                   <i class="fa-solid fa-trash"></i>
                                                </span>
                                            </button>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="TermContent-inner-padding">
                                <div class="TermContent-sides" draggable="true">
                                    <div class="TermContent-sideWrap">
                                        <div class="TermContent-side TermContent-side--word">
                                            <div class="WordSide">
                                                <div class="RichTextEditor">
                                                    <div class="PMEditor notranslate" data-testid="PMEditor">
                                                        <div contenteditable="true" tabindex="7" role="textbox" aria-multiline="true" aria-labelledby="editor-term-side" class="ProseMirror">
                                                        </div>
                                                    </div>
                                                    <div class="PMEditor-border"></div>
                                                    <span></span>
                                                    <span class="RichTextEditor-label">
                                                        <div class="RichTextEditor-labelText">THUẬT NGỮ</div>
                                                    </span>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                        <div class="TermContent-side TermContent-side--definition">
                                            <div class="DefinitionSide">
                                                <div class="DefinitionSide-richTextEditor">
                                                    <div class="RichTextEditor">
                                                        <div class="PMEditor notranslate" data-testid="PMEditor">
                                                            <div contenteditable="true" tabindex="7" role="textbox" aria-multiline="true" aria-labelledby="editor-definition-side" class="ProseMirror">
                                                            </div>
                                                        </div>
                                                        <div class="PMEditor-border"></div>
                                                        <span></span>
                                                        <span class="RichTextEditor-label">
                                                            <div class="RichTextEditor-labelText">ĐỊNH NGHĨA</div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="TermRows-termRowWrap" data-term-luid="term-2">
                <div class="TermRow is-phantom">
                    <div class="TermRow-bareSide TermRow-bareSide--word TermText lang-zh-CN">&nbsp;</div>
                    <div class="TermRow-bareSide TermRow-bareSide--definition TermText lang-vi">&nbsp;</div>
                    <div class="TermContent has-richTextToolbar rt-clean-design">
                        <div class="TermContent-inner" draggable="true" style="height: 100px">
                            <div class="TermContent-inner-padding">
                                <div class="TermContent-sides" draggable="true">
                                    <div class="TermContent-sideWrap">
                                        <div class="TermContent-side TermContent-side--word">
                                            <div class="WordSide">
                                                <div class="RichTextEditor">
                                                    <div class="PMEditor lang-zh-CN is-scaled-lang notranslate" data-testid="PMEditor">
                                                        <div contenteditable="true" tabindex="7" role="textbox" aria-multiline="true" aria-labelledby="editor-term-side" class="ProseMirror">
                                                        </div>
                                                    </div>
                                                    <div class="PMEditor-border"></div>
                                                    <span></span>
                                                    <span class="RichTextEditor-label">
                                                        <div class="RichTextEditor-labelText">THUẬT NGỮ</div>
                                                    </span>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                        <div class="TermContent-side TermContent-side--definition">
                                            <div class="DefinitionSide">
                                                <div class="DefinitionSide-richTextEditor">
                                                    <div class="DefinitionSide-imageContainer">
                                                        <div class="ImageUploadComponent">
                                                            <div data-testid="ImageUploadComponent-contextToggle">
                                                                <span class="ContextToggle">
                                                                    <div class="ImageUploadProminentContextToggle" data-testid="ImageUploadProminentContextToggle">
                                                                        <svg aria-label="image" class="UIIcon UIIcon--image UIIcon--large" role="img"><noscript></noscript><use xlink:href="#image"></use><noscript></noscript></svg>
                                                                        <div class="ImageUploadProminentContextToggle-IconExplanation"><span>HÌNH ẢNH</span>
                                                                        </div>
                                                                    </div>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="RichTextEditor">
                                                        <div class="PMEditor lang-vi is-scaled-lang notranslate" data-testid="PMEditor">
                                                            <div contenteditable="true" tabindex="7" role="textbox" aria-multiline="true" aria-labelledby="editor-definition-side" class="ProseMirror"></div>
                                                        </div>
                                                        <div class="PMEditor-border"></div>
                                                        <span></span>
                                                        <span class="RichTextEditor-label">
                                                            <div class="RichTextEditor-labelText">ĐỊNH NGHĨA</div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <span></span>
                                        </div>
                                        <a class="TermContent-addRow" id="addRow">
                                            <span class="TermContent-addRowButton">
                                                <button aria-label="+ Thêm thẻ" class="UILinkButton" type="button">
                                                    <span>+ Thêm thẻ</span>
                                                </button>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <span class="TermContent-counter"></span>
                            </div>
                        </div>
                        <div class="TermContent-contexts">
<!--                            <span></span>-->
<!--                            <span></span>-->
<!--                            <span></span>-->
<!--                            <span></span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="UIButton UIButton--hero btn-create-term" type="button">
                <span class="UIButton-wrapper"><span>Tạo</span></span>
            </button>
        </div>

    </div>
</body>
</html>
