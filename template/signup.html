<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="container__left">
            <h1 class="title-img-cover">Quẳng gánh lo đi mà vui học. Hãy đăng ký ngay hôm nay.</h1>
            <div>
                <h1 class="logo-img-cover">Quizlet</h1>
            </div>
        </div>

        <div class="container__right">
            <div>
                <a class="exit-btn" href="">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="ps-32 pe-32 pb-64">
                <div class="tablist">
                    <div class="tablist__item">
                        <a href="login.html" class="tablist__item-link">
                            Đăng nhập
                        </a>
                    </div>
                    <div class="tablist__item">
                        <a href="#" class="tablist__item-link tablist__item-link--active">
                            Đăng ký
                        </a>
                    </div>
                </div>

                <div class="social-login">
                    <div class="social-login__item">
                        <a href="" class="social-login__item-link">
                            <img class="social-login__item-img" src="/template/assets/img/facebook_icon.png" alt="">
                            <span class="social-login__item-text">Tiếp tục với Facebook</span>
                            <span></span>
                        </a>
                    </div>
                    <div class="social-login__item">
                        <a href="" class="social-login__item-link">
                            <img class="social-login__item-img" src="/template/assets/img/google_icon.png" alt="">
                            <span class="social-login__item-text">Tiếp tục với Google</span>
                            <span></span>
                        </a>
                    </div>
                </div>

                <div class="or__line">
                    <span class="or__line-text">HOẶC EMAIL</span>
                </div>
                <form>
                    <div class="signup-form">
                        <div class="signup__form-item">
                            <label id="signup-label-birthday" class="signup__form-item-label">NGÀY SINH</label>
                            <input id="signup-input-birthday" type="date" class="signup__form-item-input"
                            onblur="checkValidBirthday(this)"
                            >
                        </div>
                        <div class="signup__form-item">
                            <label id="signup-label-email"
                                class="signup__form-item-label">EMAIL</label>
                            <input id="signup-input-email" type="email"
                                class="signup__form-item-input"
                                placeholder="user@gmail.com"
                                spellcheck="false"
                                onkeyup="checkValidEmail(this)"
                                >
                        </div>
                        <div class="signup__form-item">
                            <label id="signup-label-username" class="signup__form-item-label">TÊN NGƯỜI DÙNG</label>
                            <input id="signup-input-username" type="text" class="signup__form-item-input"
                                placeholder="dudu123"
                                spellcheck="false"
                                onkeyup="checkValidUsername(this)"
                                >
                        </div>
                        <div class="signup__form-item">
                            <label id="signup-label-password" class="signup__form-item-label">MẬT KHẨU</label>
                            <input id="signup-input-password" type="password" class="signup__form-item-input"
                                placeholder="Nhập mật khẩu"
                                onkeyup="checkValidPassword(this)"
                                >
                        </div>
                        <div class="signup__form-item">
                        <label id="signup-label-role" class="signup__form-item-label">VUI LÒNG CHỌN VAI TRÒ CỦA BẠN</label>
                        <div class="wrapper-class">
                           <input type="radio" class="radio" name="x" value="Teacher-1" id="Teacher-1" />
                           <label for="Teacher-1" class="sub-label">Giáo viên</label>
                           <input type="radio" class="radio" name="x" value="Student-0" id="Student-0" />
                           <label for="Student-0" class="sub-label">Sinh viên</label>
                        </div>
                    </div>

                        <button type="submit" id="signup__form-btn" class="signup__form-btn" disabled>
                            ĐĂNG KÝ
                        </button>

                        <div class="route-login">
                            <span class="route-login__text">Bạn đã có tài khoản?</span>
                            <a href="login.html" class="route-login__link">
                                Đăng nhập
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="./assets/js/signup.js"></script>
</body>

</html>
